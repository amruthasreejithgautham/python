<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images2/signup-img.jpg' %}" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>student registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date">
                         </div>

                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number :</label>
                            <input type="text" name="phone" id="phone" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dept">Department :</label>
                                <div class="form-select" >
                                    <select name="dept" id="dept" onchange="myFunction()">
                                        <option value="" selected="selected">Select Department</option>
                                      {% for dept in qs %}
                                        <option class="item" value="{{dept}}">{{dept.name}}</option>
                                        {% endfor %}
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="course">Course :</label>
                                <div class="form-select">
                                    <select name="course" id="course">
                                        <option value="" selected="selected">Select Course</option>
<!--                                        {% for course in qs1 %}-->
<!--                                        <option class="item" value="{{course}}">{{course.course}}</option>-->
<!--                                        {% endfor %}-->
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose:</label>
                            <div class="form-select">
                                <select name="purpose" id="purpose">
                                    <option value=""></option>
                                    <option value="enquiry">Enquiry</option>
                                    <option value="order">Place Order</option>
                                    <option value="Return">Return</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="materials">Materials:</label>
                            <div><label >debit Note Book:</label>
                            <input type="checkbox" value="debit Note Book"  name="check1" id="check1" /></div>
                            <div><label >Pen:</label>
                            <input type="checkbox" value="Pen"  name="check2" id="check2" /></div>
                           <div> <label >Exam paper:</label>
                            <input type="checkbox" value="Exam paper"  name="check3" id="check3" /></div>


                        </div>

                        <div class="form-submit">
                           <a href="{% url 'schoolapp:home' %}"> <input type="submit" value="LOG OUT" class="submit" name="logout" id="logout" /></a>
                            <input type="submit" value="SUBMIT" class="submit" name="submit" id="submit" onclick="msg()" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor2/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js2/main.js' %}"></script>


  </form>

<script>
function myFunction() {
  var dept = document.getElementById("dept").value;
    if(dept=='Computer Science')
    { var output = [];
    output.push('<option value="BCA">BCA</option>');
    output.push('<option value="MCA">MCA</option>');
    $('#course').html(output.join(''));
    }
    if(dept=='Commerce')
    {
    var output = [];
    output.push('<option value="BCOM">B.Com</option>');
    output.push('<option value="BBA">BBA</option>');
    $('#course').html(output.join(''));
    }
}
function msg()
{
alert("Saved Successfully");
window.location.href = "http://127.0.0.1:8000/";

}
</script>
